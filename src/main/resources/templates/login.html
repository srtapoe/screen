<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<img src="https://i.ibb.co/hWzngvs/tsu5e3oanbkdnraukej6fcbat3-54d98919a51c30c6b32caf6154f2dbce.png" alt="tsu5e3oanbkdnraukej6fcbat3-54d98919a51c30c6b32caf6154f2dbce" />

<div th:if="${param.error}">
    Password or Username is invalid!
</div>

<div th:if="${param.logout}">
    You're desconnected!
</div>

<form th:action="@{/login}" method="post">

    <div>
        <label>Username: <input type="text" name="username"/></label>
    </div>

    <div>
        <label>Password: <input type="password" name="password"/></label>
    </div>

    <div><input type="submit" value="Sign in"/></div>

</form>
</body>
</html>
